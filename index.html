<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container-for-content" class="wrapper">
        <header><h1>Countdown Generator</h1></header>
        <div id="countdown-div" class="card">
            <p id="countdown"></p>
        </div>
        <button id="startButton">Click to Start</button>
    </div>
    <div id="getStartedModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div>
                <form>
                    <label for="event-name">What are we counting down to? (3 to 15 characters)</label>
                    <input type="text" id="event-name" name="event-name" required minlength="3" maxlength="15" size="10">
                    <label for="event-date-time">Date and Time:</label>
                    <input type="datetime-local" id="event-time" name="event-time">
                </form>
            </div>
        </div>        
    </div>

    <script src="index.js"></script>
</body>
</html>
